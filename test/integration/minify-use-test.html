<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Minify Version</title>

    <script src="../../dist/alfresco-js-api.min.js"></script>
    <script>
        this.alfrescoJsApi = new AlfrescoApi({ username:'admin', password:'admin', hostEcm:'http://127.0.0.1:8080'});

        this.alfrescoJsApi.login().then(function (data) {
            document.getElementById('ticket').innerHTML = data;
            console.log('API called successfully Login ticket:' + data);
        }, function (error) {
            console.error(error);
        });
    </script>
</head>
<body>

ticket: <div id="ticket"> </div>
</body>
</html>
