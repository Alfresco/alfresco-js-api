language: node_js
dist: trusty
node_js:
  - "10"

addons:
    chrome: stable

before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

branches:
  only:
  - master
  - development
  - /.*old-env.*/
  - /.*next-release.*/
  - /.*beta.*/
  - /.*greenkeeper.*/

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start

env:
  matrix:
    - MODULE=jsapi

install:
    - npm install

jobs:
    include:
        - stage: Lint
          name: Lint
          script: ./scripts/lint.sh

        - stage: Build
          name: Build
          script: ./scripts/build.sh || exit 1

        - stage: Test
          name: Test
          script:
          - npm run test || exit 1 /
          - npm run coverage
          - bash <(curl -s https://codecov.io/bash)

        - stage: Perfomance
          name: Perfomance
          script: ./scripts/test-performance.sh || exit 1

        - stage: Integration
          name: Integration
          script: ./scripts/test-integration.sh || exit 1

        - stage: Release
          name: Release
          if: (type = push OR type = cron) AND tag IS blank
          script:
          - ./scripts/build.sh || exit 1
          - ./scripts/publish.sh

        - stage: Release beta tag
          if: branch = master AND type = push OR (tag =~ .*beta.*)
          script: ./scripts/git-tag-beta.sh

        - stage: trigger ADF
          name: trigger ADF
          if: (branch = master OR branch = development OR (tag =~ .*beta.*)) AND type = push
          script: ./scripts/trigger-travis.sh --branch $TRAVIS_BRANCH Alfresco alfresco-ng2-components $TRAVIS_ACCESS_TOKEN

cache:
  directories:
    - dist
    - node_modules
