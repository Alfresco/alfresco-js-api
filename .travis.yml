language: node_js
dist: bionic
node_js:
  - "14.15.4"

addons:
    chrome: stable

services:
    - xvfb

branches:
  only:
  - master
  - develop
  - /.*old-env.*/
  - /.*next-release.*/
  - /.*beta.*/
  - /.*greenkeeper.*/

before_script:
    - PATH=${PATH//:\.\/node_modules\/\.bin/}

env:
  matrix:
    - MODULE=jsapi

install:
    - npm install
    - npm install -g ts-node

jobs:
    include:
        - stage: Lint
          name: Lint
          script: ./scripts/lint.sh

        - stage: Build
          name: Build
          script: ./scripts/build.sh || exit 1

        - stage: Test
          name: Test
          script:
          - npm run test || exit 1 /
          - npm run coverage
          - bash <(curl -s https://codecov.io/bash)

        - stage: Perfomance
          name: Perfomance
          script: ./scripts/test-performance.sh || exit 1

        - stage: Integration
          name: Integration
          script: ./scripts/test-integration.sh || exit 1

        - stage: Release
          name: Release
          if: (type = push OR type = cron) AND tag IS blank
          script:
          - ./scripts/build.sh || exit 1
          - ./scripts/publish.sh

        - stage: Release Tag
          if: branch = master AND type = push OR (tag =~ .*beta.*)
          script: ./scripts/git-tag.sh

        - stage: Trigger ADF alpha
          name: Trigger ADF alpha
          if: (branch = develop) AND type = push
          script: ./scripts/update-project.sh -p $TRAVIS_BUILD_NUMBER -t $GITHUB_TOKEN -v beta

        - stage: Trigger ADF beta
          name: Trigger ADF beta
          if:  tag =~ .*beta.* AND type = push
          script: ./scripts/update-project.sh -p $TRAVIS_BUILD_NUMBER -t $GITHUB_TOKEN -v beta

cache:
  directories:
    - dist
    - node_modules
