language: node_js
node_js:
  - "5.0.0"
before_install: npm install -g grunt-cli
install: npm install
sudo: false
cache:
  directories:
    - node_modules
script: npm run test
after_success:
  npm run coverage --force
after_script: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
