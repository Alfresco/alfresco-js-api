language: node_js
dist: trusty
sudo: required
node_js:
  - "8"

addons:
    chrome: stable
before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - npm install -g grunt-cli


install: npm install

cache:
  directories:
    - node_modules

script: npm run test

after_success:
  - npm run coverage --force
  - bash <(curl -s https://codecov.io/bash)

jobs:
    include:
        - stage: Check demo shell e2e test
          before_install:
                    - "export DISPLAY=:99.0"
                    - "sh -e /etc/init.d/xvfb start"
          script: ./scripts/test-demo-shell-adf.sh
